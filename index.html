<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="src/style.css">
    <title>月饼的前端导航</title>
</head>
<body>
    <div class="naviWrapper">
        <svg class="icon" id="openGuide" aria-hidden="true">
            <use xlink:href="#icon-myguide"></use>
        </svg>
    
        <nav class="navi">
            <svg class="icon" id="backTo" aria-hidden="true">
                <use xlink:href="#icon-huitui"></use>
            </svg>
            <h2 class="naviH2">只给你想要的</h2>
            <ul class="guides">
                <li><a href="https://www.pku.edu.cn">北京大学</a></li>
                <li>前端框架</li>
                <li>常用的库</li>
                <li>前端学习网站</li>
                <li>Python学习网站</li>
            </ul>
        </nav>
    </div>

    <div class="midWrapper">
        <header class="globalHeader">
            <a href="https://juejin.cn/user/483440848286439">
                <img
                src="src/img/vue.png"
                alt="赵月饼的博客"
                class="myLogo">
            </a>
            <!--搜索框-->
            <form action="https://cn.bing.com/search?q=" method="get" target="_blank" class="super-search-fm">
                <input type="text" id="search-text" class="form-control smart-tips search-key" placeholder="微软Bing搜索" style="outline:0" autocomplete="off">
                <button type="submit">Search</button>
            </form>
        </header>
    
        <main>
            <ul class="siteList">
                <li class="last">
                    <div class="addButton">
                        <div class="iconWrapper">
                            <svg class="icon" id="addSites" aria-hidden="true">
                                <use xlink:href="#icon-weibiaoti1"></use>
                            </svg>
                        </div>
                    </div>
                </li>
            </ul>
        </main>
    </div>
    
    <div class="rightWrapper">
        <div id="weather">天气</div>
    </div>
    
    </div>

    <!--引入jQyery-->
    <script
    src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>
    <script src="//at.alicdn.com/t/font_2697173_mtpd28fe1t.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
